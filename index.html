<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace Companion</title>
    <!-- #f5f5f5 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #87CEEB;
            font-family: 'Courier New', monospace;
            color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            padding: 20px;
            border: 6px solid #000;
            background-color: rgba(245, 245, 245, 0.9);
            box-shadow: 10px 10px 0 #FF6B6B;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 3px;
            background-color: #7B4B94;
            padding: 5px 15px;
            border: 4px solid #000;
            position: absolute;
            top: -40px;
            left: 20px;
            transform: rotate(-5deg);
        }
        p {
            font-size: 1.1rem;
            color: #000;
            font-weight: bold;
            margin: 40px 0 10px; /* Reduced to give iframe more space */
            padding: 10px;
            background-color: #FF6B6B;
            border: 3px solid #000;
            width: fit-content;
            transform: rotate(3deg);
        }
        .chatbot-frame {
            width: 100%;
            height: 75%; /* Fixed height, more room */
            border: 5px solid #000;
            background-color: #F5F5F5;
            box-shadow: 8px 8px 0 #7B4B94;
            overflow-y: scroll; /* Force scrolling */
            overflow-x: hidden; /* No horizontal scroll */
        }
        .launch-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000;
            background-color: #4B5EAA;
            border: 4px solid #000;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            margin: 10px auto 0; /* Tightened margin */
            transition: all 0.2s;
        }
        .launch-btn:hover {
            background-color: #FF6B6B;
            transform: translate(5px, 5px);
            box-shadow: -5px -5px 0 #7B4B94;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJElEQVQYV2NkYGD4z8DAwMgABXAGiEJBV4A0Qh+AzjQzMDAwAAC6ZAf3Cr4L8AAAAABJRU5ErkJggg==');
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindSpace</h1>
        <p>A mental health chatbot</p>
        <iframe class="chatbot-frame" src="https://jbraydo-mindspacecompanion.hf.space" title="MindSpace Chatbot" scrolling="yes"></iframe>
        <a href="https://jbraydo-mindspacecompanion.hf.space" target="_blank" class="launch-btn">Chat Now</a>
        <!-- <iframe class="chatbot-frame" src="http://127.0.0.1:7860" title="MindSpace Chatbot"></iframe>
        <a href="http://127.0.0.1:7860" target="_blank" class="launch-btn">Chat Now</a> -->
    </div>
</body>
</html>
